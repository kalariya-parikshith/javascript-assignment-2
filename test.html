<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

#myInput {
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li {
  border: 1px solid #ddd;
  margin-top: 5px;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block;
  box-shadow: 1px 2px grey;
}
.course{
    font-size: 15px;
    color: blue;
}
</style>
</head>
<body>
<input type="text" id="myInput" onkeyup="searchItem()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
  
</ul>
<script>
function searchItem() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}

var items = JSON.parse('[{"items":[{"id":"1","name":"Veg biryani","rate":"210","course":"main veg"},{"id":"2","name":"Paneer biryani","rate":"250","course":"main veg"},{"id":"3","name":"Paneer butter masala","rate":"150","course":"main curry"},{"id":"4","name":"Chicken biryani","rate":"250","course":"main nonveg"},{"id":"5","name":"Mutton biryani","rate":"300","course":"main nonveg"},{"id":"6","name":"Papad","rate":"50","course":"stater"},{"id":"7","name":"Shahi tukda","rate":"80","course":"sweet desert"}]}]');

items[0].items.forEach(function(obj) {
  var li = document.createElement('LI');
  li.id = obj.id;
  li.innerHTML = obj.name + '<br>' + obj.rate + '<br>' + '<span class="course">'+obj.course + '</span>';
  document.getElementById('myUL').appendChild(li);
});
</script>

</body>
</html>
